type User {
  id: String!
  name: String!
  password: String!
  account: String!
  desc: String
  tel: String
  createTime: Int!
  updateTime: Int!
}

input UserInput {
  name: String!
  password: String!
  account: String!
  desc: String
  tel: String
}

type Query {
  users: [User!]
  user(id: String!): User
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(id: String!, input: UserInput!): User
  removeUser(id: String!): User
}
