scalar DateTime

type User {
  id: String!
  name: String!
  password: String!
  tel: String!
  desc: String
  account: String
  createTime: DateTime!
  updateTime: DateTime!
}

input UserInput {
  name: String!
  password: String!
  tel: String!
  desc: String
  account: String
}

type Query {
  users: [User!]
  user(id: String!): User
}

type Mutation {
  createUser(input: UserInput!): User
  updateUser(id: String!, input: UserInput!): User
  removeUser(id: String!): User
}
