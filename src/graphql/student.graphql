type Student {
  id: String!
  name: String!
  password: String!
  tel: String!
  desc: String
  account: String
  avatar: String
  createTime: DateTime!
  updateTime: DateTime!
}

type Students {
  students: [Student]
  pageInfo: pageInfo
  error: String
}

input pageStudentInput {
  name: String
  pageInput: pageInput!
}

type Query {
  students(input: pageStudentInput!): Students
}